<!DOCTYPE html>
<html lang="en">
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">   <!-- font-family: 'Poiret One', cursive; -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding" rel="stylesheet">  <!--font-family: 'Josefin Slab', serif; -->

    <!-- Reset StyleSheet-->
    <link rel="stylesheet" href="StyleSheet/styleReset.css" />

    <!-- Setup Basic Style, Colors, Fonts-->
    <!--[if !IE]><!--><link rel="stylesheet"  href="StyleSheet/styleSheetBasics.css" /><!--<![endif]-->
    <!--[if IE]><!--><link rel="stylesheet" type="text/css" href="StyleSheet/styleIEbrowser.css" /><!--<![endif]-->

    <!-- Sorting Through Users by Window Size -->
    <link rel="stylesheet" href="StyleSheet/stylePhonScreen.css"/>
    <link rel="stylesheet" href="StyleSheet/styleSmallScreen.css" />
    <link rel="stylesheet" href="StyleSheet/styleRegScreen.css" />
    <link rel="stylesheet" href="StyleSheet/styleLarScreen.css" />

    <!-- Jquery Links -->
    <script src="scripts/Jquery-3.4.0.js"></script>                                         <!-- JQUERY STANDARD        -->
    <script src="scripts/jquery-ui-1.12.1.custom/jquery-ui.js"></script>                    <!-- JQUERY UI              -->
    <link rel="stylesheet" href="scripts/jquery-ui-1.12.1.custom/jquery-ui.css">            <!-- JQUERY STYLE SHEET     -->
    <link rel="stylesheet" href="scripts/jquery-ui-1.12.1.custom/jquery-ui.theme.css">                <!-- JQUERY STYLE SHEET     -->

</head>
<body>
<div id="mainContainer">
      <!--Show a Simple Persons information-->
    <div style="visibility: visible;" class="contentContainer">
    </div>

    <!--Menu-->
    <ul id="menuContainer">
        <li class="menuObject menuChildOdd" id="menuHomeButton"><div class="text3">Home</div></li>
        <li class="menuSearchBar menuChildEven">
            <form  action="">
                <input class="inputTSearch" value="Search" type="search" name="q"><br>
            </form>
        </li>
        <li>
            <input type="checkbox" id="AccordionMenuInput">
            <label class="LabelSign" for="AccordionMenuInput" ></label>
            <ul id="menuWrapper">
                <li class="menuObject menuChildOdd"  id="menuBtn1"> <b class="text3">Admin</b></li>
                <li class="menuObject menuChildEven" id="menuBtn2"><b class="text3">System Users</b></li>
                <li class="menuObject menuChildOdd"  id="menuBtn3"> <b class="text3">Overall Log</b></li>
                <li class="menuObject menuChildEven" id="menuBtn4"><b class="text3">Bub im a fish</b></li>
            </ul>
        </li>
    </ul>
</div>

<script>

    var $content = $(".contentContainer");
    // MENU BUTTONS.
    $("#menuBtn1").click(function(){
        $.get( "ContentGetter.jsp", { table: "users", category: "admin", content: "null"}, function( data ) {
            // alert(data);
            $content.html(data);
        });
    });
    $("#menuBtn2").click(function(){
        $.get( "ContentGetter.jsp", { table: "users", category: "null", content: "null"}, function( data ) {
            // alert(data);
            $content.html(data);
        });
    });
    $("#menuBtn3").click(function(){
        $.get( "ContentGetter.jsp", { table: "log", category: "null", content: "null"}, function( data ) {
            // alert(data);
            $content.html(data);
        });
    });
    $("#menuBtn4").click(function(){
        $.get( "ContentGetter.jsp", { table: "extra", category: "null", content: "null"}, function( data ) {
            // alert(data);
            $content.html(data);
        });
    });

    // TABLE CLICK FUNCTIONS.
    $("td").click(function(){
        var $category   = $(this).attr("Category");
        var $content    = $(this).text();
        var $table      = $("#profileLogTable").attr("tableName");

        $.get( "ContentGetter.jsp", { table: $table, category: $category, content: $content }, function( data ) {
            // alert(data);
            $content.html(data);
        });
    })
</script>
</body>
</html>
